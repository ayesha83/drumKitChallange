<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <audio id="clap-audio">
        <source src="sounds/clap.wav" type="audio/mpeg">
    </audio>
    <audio id="hihat-audio">
            <source src="sounds/hihat.wav" type="audio/mpeg"> 
    </audio>
    <audio id="kick-audio">
            <source src="sounds/kick.wav" type="audio/mpeg"> 
    </audio>
    <audio id="openhat-audio">
            <source src="sounds/openhat.wav" type="audio/mpeg"> 
    </audio>
    <audio id="boom-audio">
            <source src="sounds/boom.wav" type="audio/mpeg"> 
    </audio>
    <audio id="ride-audio">
            <source src="sounds/ride.wav" type="audio/mpeg"> 
    </audio>
    <audio id="snare-audio">
            <source src="sounds/tink.wav" type="audio/mpeg"> 
    </audio>
    <audio id="tom-audio">
            <source src="sounds/tom.wav" type="audio/mpeg"> 
    </audio>
    <audio id="tink-audio">
            <source src="sounds/tink.wav" type="audio/mpeg"> 
    </audio>
    <div id="image">
        <div id="buttons">
            <button class="btn" type="button" onclick="play('clap-audio')">A<br>Clap</button>
            <button class="btn" type="button" onclick="play('hihat-audio')">S<br>HiHat</button>
            <button class="btn" type="button" onclick="play('kick-audio')">D<br>Kick</button>
            <button class="btn" type="button" onclick="play('openhat-audio')">F<br>OpenHat</button>
            <button class="btn" type="button" onclick="play('boom-audio')">G<br>Boom</button>
            <button class="btn" type="button" onclick="play('ride-audio')">H<br>Ride</button>
            <button class="btn" type="button" onclick="play('snare-audio')">J<br>Snare</button>
            <button class="btn" type="button" onclick="play('tom-audio')">K<br>Tom</button>
            <button class="btn" type="button" onclick="play('tink-audio')">L<br>Tink</button>
        </div>

    </div>
    

</body>
<script src="js/main.js"></script>
</html>
